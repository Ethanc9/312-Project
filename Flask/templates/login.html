<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Enter Login Credentials</h1>
    <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
        <label for="username">Username:</label>
        <input type="text" id="login-username" name="username" placeholder="JesseH" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="login-password" name="password" placeholder="**********" required>
        <br>
        <input type="submit" value="submit">
    </form>
    <h1>Register</h1>
    <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
        <label for="username">Username:</label>
        <input type="text" id="register-username" name="username" placeholder="JesseH" required>
        <br>
        <label for="password1">Password:</label>
        <input type="password" id="register-password" name="password1" placeholder="**********" required>
        <br>
        <label for="password2">Password:</label>
        <input type="password" id="register-password" name="password2" placeholder="**********" required>
        <br>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
