<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Question</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/post-question.css') }}">
</head>
<body>
    <form method="POST">
        <div class="question-container">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" placeholder="Post question here" required>
        </div>

        <div class="answer">
            <label for="answer1">Answer 1:</label>
            <input type="text" id="answer1" name="answer1" required>
        </div>

        <div class="answer">
            <label for="answer2">Answer 2:</label>
            <input type="text" id="answer2" name="answer2" required>
        </div>

        <div class="answer">
            <label for="answer3">Answer 3:</label>
            <input type="text" id="answer3" name="answer3">
        </div>

        <div class="answer">
            <label for="answer4">Answer 4:</label>
            <input type="text" id="answer4" name="answer4">
        </div>

        <label for="correct_answer">Correct Answer:</label>
        <select id="correct_answer" name="correct_answer" required>
            <option value="1">Answer 1</option>
            <option value="2">Answer 2</option>
            <option value="3">Answer 3</option>
            <option value="4">Answer 4</option>
        </select><br>

        <input type="submit" value="Post Question">
    </form>
    <script>
        document.querySelector('form').onsubmit = function() {
            let filledAnswers = 0;
            for (let i = 1; i <= 4; i++) {
                if (document.getElementById('answer' + i).value !== '') {
                    filledAnswers++;
                }
            }
            if (filledAnswers < 2) {
                alert('Please fill out at least two answers.');
                return false;
            }
            return true;
        };
    </script>
</body>
</html>
